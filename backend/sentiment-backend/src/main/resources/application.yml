spring:
  application:
    name: sentiment-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /

# Configuração do DS Service
ds:
  service:
    url: ${DS_SERVICE_URL:http://localhost:8000}

# Configuração do Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Configuração do Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Logging
logging:
  level:
    com.sentimentapi: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
